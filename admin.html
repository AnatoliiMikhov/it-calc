<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Підключаємо зовнішній файл стилів -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container">
        <div data-netlify-identity-menu></div>
    
    <div class="header-container">
        <h1>Адмін-панель: Управління тарифами</h1>
        <a href="/" class="back-to-site-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>На сайт</span>
        </a>
    </div>

        <div id="auth-message">
            <p>Будь ласка, увійдіть в систему, щоб побачити тарифи.</p>
            <button onclick="netlifyIdentity.open();">Увійти</button>
        </div>

        <div id="loading" class="hidden">
            <p>Завантаження даних...</p>
        </div>

        <form id="rates-form" class="hidden">
            <!-- The rest of the form remains the same -->
            <fieldset>
                <legend>Базова ставка</legend>
                <div class="form-group">
                    <label for="hourlyRate">Погодинна ставка ($)</label>
                    <input type="number" id="hourlyRate" name="hourlyRate" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Тип проєкту (години)</legend>
                <div class="form-group">
                    <label for="project-landing">Лендінг</label>
                    <input type="number" id="project-landing" name="project.landing" required>
                </div>
                <div class="form-group">
                    <label for="project-portfolio">Сайт-візитка</label>
                    <input type="number" id="project-portfolio" name="project.portfolio" required>
                </div>
                <div class="form-group">
                    <label for="project-corporate">Корпоративний сайт</label>
                    <input type="number" id="project-corporate" name="project.corporate" required>
                </div>
                <div class="form-group">
                    <label for="project-ecommerce">Інтернет-магазин</label>
                    <input type="number" id="project-ecommerce" name="project.ecommerce" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Дизайн (години)</legend>
                <div class="form-group">
                    <label for="design-template">Шаблонний</label>
                    <input type="number" id="design-template" name="design.template" required>
                </div>
                <div class="form-group">
                    <label for="design-unique">Унікальний</label>
                    <input type="number" id="design-unique" name="design.unique" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Модулі (години)</legend>
                <div class="form-group">
                    <label for="modules-feedbackForm">Форма зв'''язку</label>
                    <input type="number" id="modules-feedbackForm" name="modules.feedbackForm" required>
                </div>
                <div class="form-group">
                    <label for="modules-gallery">Галерея</label>
                    <input type="number" id="modules-gallery" name="modules.gallery" required>
                </div>
                <div class="form-group">
                    <label for="modules-blog">Блог</label>
                    <input type="number" id="modules-blog" name="modules.blog" required>
                </div>
                <div class="form-group">
                    <label for="modules-socialMedia">Соцмережі</label>
                    <input type="number" id="modules-socialMedia" name="modules.socialMedia" required>
                </div>
                <div class="form-group">
                    <label for="modules-basicSeo">Базове SEO</label>
                    <input type="number" id="modules-basicSeo" name="modules.basicSeo" required>
                </div>
            </fieldset>
            <div class="button-container">
                <button type="submit">Зберегти зміни</button>
            </div>
        </form>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
