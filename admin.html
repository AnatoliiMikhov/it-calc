<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <!-- Підключення скрипта Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Цей div буде автоматично заповнений статусом користувача (напр. "Logged in as user@example.com") -->
    <div data-netlify-identity-menu></div>

    <h1>Адмін-панель</h1>
    <p>Тут буде форма для редагування тарифів.</p>

    <!-- Кнопка для ручного відкриття віджета -->
    <button onclick="netlifyIdentity.open();">Увійти / Зареєструватися</button>

</body>
</html>
